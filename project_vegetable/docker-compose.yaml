services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: vegetable-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: project_vegetable
      MYSQL_USER: user1
      MYSQL_PASSWORD: 1234
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - vegetable-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Tomcat Application Server
  tomcat:
    image: tomcat:9.0-jdk17
    container_name: vegetable-tomcat
    restart: always
    ports:
      - "8080:8080"
      - "8000:8000"
    volumes:
      - ./target/project_vegetable-0.0.1-SNAPSHOT.war:/usr/local/tomcat/webapps/vegetable.war
    environment:
      # bind JPDA to all interfaces so host debugger can attach
      JPDA_ADDRESS: "0.0.0.0:8000"
      JPDA_TRANSPORT: "dt_socket"
      # suspend JVM until debugger attaches (useful for diagnosing attach issues)
      #JPDA_SUSPEND: "y"
      CATALINA_OPTS: "-Dspring.profiles.active=docker -Xmx512m -Xms256m"
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: project_vegetable
      DB_USER: user1
      DB_PASSWORD: 1234
    entrypoint: ["catalina.sh", "jpda", "run"]
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - vegetable-network

  # phpMyAdmin for Database Management (Optional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: vegetable-phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: user1
      PMA_PASSWORD: 1234
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - "8082:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - vegetable-network

# Named volumes
volumes:
  mysql_data:
    driver: local

# Networks
networks:
  vegetable-network:
    driver: bridge
